<VirtualHost *:80>
    ServerAdmin admin@kellenschmidt.com
    ServerName localhost
    # ServerName api.kellenschmidt.com
    # ServerAlias www.api.kellenschmidt.com
    DocumentRoot /var/www/api.kellenschmidt.com/public
    ErrorLog ${APACHE_LOG_DIR}/api.kellenschmidt.com/error.log
    CustomLog ${APACHE_LOG_DIR}/api.kellenschmidt.com/access.log combined
    LogLevel alert rewrite:trace3
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =api.kellenschmidt.com [OR]
    RewriteCond %{SERVER_NAME} =www.api.kellenschmidt.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
