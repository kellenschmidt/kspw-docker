<VirtualHost *:80>
    ServerAdmin admin@kellenschmidt.com
    ServerName localhost
    # ServerName kellenschmidt.com
    # ServerAlias www.kellenschmidt.com
    DocumentRoot /var/www/kellenschmidt.com/public
    ErrorLog ${APACHE_LOG_DIR}/kellenschmidt.com/error.log
    CustomLog ${APACHE_LOG_DIR}/kellenschmidt.com/access.log combined
    LogLevel alert rewrite:trace3
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =www.kellenschmidt.com [OR]
    RewriteCond %{SERVER_NAME} =kellenschmidt.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
