version: '3'

services:
  kspw-web:
    build: ./kspw-web
    image: kspw_web
    ports:
      - 80:80
    links:
      - kspw-db
    volumes:
      - ../../kellenschmidt.com/public:/var/www/kellenschmidt.com/public
      - ../../api.kellenschmidt.com:/var/www/api.kellenschmidt.com
      - ../../urlshortenerphp.kellenschmidt.com:/var/www/urlshortenerphp.kellenschmidt.com
      - ../../kellenschmidt.com/public:/var/www/test.kellenschmidt.com/public
    environment:
      - ENVIRONMENT
    container_name: kspw-web

  kspw-db:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - ../../database/data:/var/lib/mysql
      # - ../../database/schema_only:/docker-entrypoint-initdb.d
      - ../../database/schema_with_data:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    container_name: kspw-db    

  kspw-pma:
    image: phpmyadmin/phpmyadmin
    links: 
        - kspw-db:db
    ports:
        - 8000:80
    container_name: kspw-pma
