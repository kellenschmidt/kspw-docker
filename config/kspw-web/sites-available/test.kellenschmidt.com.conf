<VirtualHost *:80>
    ServerAdmin admin@kellenschmidt.com
    ServerName test.kellenschmidt.com
    ServerAlias www.test.kellenschmidt.com test.kspw
    DocumentRoot /var/www/test.kellenschmidt.com/public
    ErrorLog ${APACHE_LOG_DIR}/test.kellenschmidt.com/error.log
    CustomLog ${APACHE_LOG_DIR}/test.kellenschmidt.com/access.log combined
    LogLevel alert rewrite:trace3
</VirtualHost>
