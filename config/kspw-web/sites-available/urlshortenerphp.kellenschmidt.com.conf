<VirtualHost *:80>
    ServerAdmin admin@kellenschmidt.com
    ServerName urlshortenerphp.kellenschmidt.com
    ServerAlias www.urlshortenerphp.kellenschmidt.com urlshortenerphp.kspw
    DocumentRoot /var/www/urlshortenerphp.kellenschmidt.com/public
    ErrorLog ${APACHE_LOG_DIR}/urlshortenerphp.kellenschmidt.com/error.log
    CustomLog ${APACHE_LOG_DIR}/urlshortenerphp.kellenschmidt.com/access.log combined
    LogLevel alert rewrite:trace3
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =urlshortenerphp.kellenschmidt.com [OR]
    RewriteCond %{SERVER_NAME} =www.urlshortenerphp.kellenschmidt.com
    RewriteRule ^ http://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
