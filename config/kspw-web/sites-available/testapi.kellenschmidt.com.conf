<VirtualHost *:80>
    ServerAdmin admin@kellenschmidt.com
    ServerName testapi.kellenschmidt.com
    ServerAlias www.testapi.kellenschmidt.com testapi.kspw
    DocumentRoot /var/www/testapi.kellenschmidt.com/public
    ErrorLog ${APACHE_LOG_DIR}/testapi.kellenschmidt.com/error.log
    CustomLog ${APACHE_LOG_DIR}/testapi.kellenschmidt.com/access.log combined
    LogLevel alert rewrite:trace3
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =testapi.kellenschmidt.com [OR]
    RewriteCond %{SERVER_NAME} =www.testapi.kellenschmidt.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
