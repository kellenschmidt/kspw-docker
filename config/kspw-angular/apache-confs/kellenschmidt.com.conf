<VirtualHost *:80>
    ServerAdmin admin@kellenschmidt.com
    ServerName kellenschmidt.com
    ServerAlias www.kellenschmidt.com kspw
    DocumentRoot /var/www/kellenschmidt.com/public
    ErrorLog /var/log/apache2/kellenschmidt.com/error.log
    CustomLog /var/log/apache2/kellenschmidt.com/access.log combined
    LogLevel alert rewrite:trace3
</VirtualHost>
