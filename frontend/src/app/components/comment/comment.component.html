<div class="card mb-3" *ngIf="comment != null">
	<div class="card-header">
		<a [routerLink]="'/dashboard/user/' + comment.username">{{comment.username}}</a> {{comment.Date}}
		<div *ngIf="showRating">
			<rating [ratingValue]="comment.rating"></rating>
		</div>
	</div>
	<div class="card-body">
		<p>{{comment.Comment}}</p>
	</div>
</div>
